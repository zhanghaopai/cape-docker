name: Build and Release CAPE Docker Project

on:
  watch:
    types: started
  push:
    tags:
      - 'v*'  # This assumes that you use semantic versioning

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true  # Ensures submodules are fetched

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.16'  # Specify your Go version

    - name: Build project binaries
      run: make all

    - name: Set up Docker Environment
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t cape:${{ github.ref_name }} .
        docker save cape:${{ github.ref_name }} | gzip > cape-docker-image.tar.gz

    - name: Package Binaries
      run: tar -czvf bin.tar.gz bin

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          This release contains the binaries and Docker images:
          - `bin.tar.gz`: Archive of the binaries.
          - `cape-docker-image.tar.gz`: Docker image archive. Load with `docker load -i cape-docker-image.tar.gz`
        draft: false
        prerelease: false

    - name: Upload Binaries Archive to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin.tar.gz
        asset_name: bin.tar.gz
        asset_content_type: application/gzip

    - name: Upload Docker Image to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cape-docker-image.tar.gz
        asset_name: cape-docker-image.tar.gz
        asset_content_type: application/gzip
